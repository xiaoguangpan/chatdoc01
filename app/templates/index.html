<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地智能文档问答助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#6B7280',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- 左侧项目/文档管理区域 -->
        <div class="w-1/4 bg-white border-r border-gray-200 flex flex-col">
            <div class="p-4 border-b border-gray-200">
                <button id="newProjectBtn" class="w-full bg-primary text-white px-4 py-2 rounded-lg mb-4">
                    新建项目
                </button>
                <div class="relative">
                    <input type="text" id="projectSearch" placeholder="搜索项目..." 
                           class="w-full px-4 py-2 border rounded-lg">
                </div>
            </div>
            <div id="projectList" class="flex-1 overflow-y-auto p-4">
                <!-- 项目列表将通过JavaScript动态加载 -->
            </div>
            <div class="p-4 border-t border-gray-200">
                <button id="settingsBtn" class="w-full text-secondary hover:text-primary">
                    设置
                </button>
            </div>
        </div>

        <!-- 中间文档预览区域 -->
        <div class="w-1/2 bg-white flex flex-col">
            <div id="documentHeader" class="p-4 border-b border-gray-200">
                <!-- 当前文档信息将通过JavaScript动态加载 -->
            </div>
            <div id="documentContent" class="flex-1 overflow-y-auto p-4">
                <!-- 文档内容将通过JavaScript动态加载 -->
            </div>
        </div>

        <!-- 右侧问答区域 -->
        <div class="w-1/4 bg-white border-l border-gray-200 flex flex-col">
            <div id="chatHeader" class="p-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold">问答交互</h2>
            </div>
            <div id="chatMessages" class="flex-1 overflow-y-auto p-4">
                <!-- 聊天消息将通过JavaScript动态加载 -->
            </div>
            <div class="p-4 border-t border-gray-200">
                <textarea id="questionInput" placeholder="输入您的问题..."
                          class="w-full px-4 py-2 border rounded-lg mb-2 resize-none"></textarea>
                <button id="sendBtn" class="w-full bg-primary text-white px-4 py-2 rounded-lg">
                    发送
                </button>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-96">
            <h3 id="modalTitle" class="text-lg font-semibold mb-4"></h3>
            <div id="modalContent"></div>
            <div class="mt-4 flex justify-end">
                <button id="modalCancelBtn" class="px-4 py-2 text-gray-600 mr-2">取消</button>
                <button id="modalConfirmBtn" class="px-4 py-2 bg-primary text-white rounded-lg">确认</button>
            </div>
        </div>
    </div>

    <!-- 加载动画 -->
    <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-primary"></div>
    </div>

    <!-- JavaScript -->
    <script src="/static/js/api.js"></script>
    <script src="/static/js/ui.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
